<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="stylesheet" href="./main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>学校選択フォーム</title>
    <script src="./main.js" charset="utf-8"></script>
  </head>
  <body>
    <div>
      <select id="select-section" onchange="sectionChange(this)">
        <option value="0" selected>学校分類を選択</option>
        <option value="okayama">岡山市立の学校</option>
        <option value="other">その他の学校</option>
      </select>
      <select id="select-ward" class="hide" onchange="wardChange(this)">
        <option value="0" selected>区を選択</option>
        <option value="north">北区</option>
        <option value="central">中区</option>
        <option value="east">東区</option>
        <option value="south">南区</option>
      </select>
      <select id="select-school-north" class="hide" onchange="schoolChange(this)">
        <option value="0" selected>中学校を選択</option>
        <option value="1">足守中学校</option>
        <option value="1">岡輝中学校</option>
        <option value="1">中山中学校</option>
        <option value="1">石井中学校</option>
        <option value="1">高松中学校</option>
        <option value="1">建部中学校</option>
        <option value="1">御南中学校</option>
        <option value="1">京山中学校</option>
        <option value="1">岡北中学校</option>
        <option value="1">吉備中学校</option>
        <option value="1">岡山中央中学校</option>
        <option value="1">御津中学校</option>
        <option value="1">桑田中学校</option>
        <option value="1">香和中学校</option>
        <option value="1">岡山後楽館中学校</option>
      </select>
      <select id="select-school-central" class="hide" onchange="schoolChange(this)">
        <option value="0" selected>中学校を選択</option>
        <option value="1">竜操中学校</option>
        <option value="1">緑ヶ丘中学校</option>
        <option value="1">操南中学校</option>
        <option value="1">富山中学校</option>
        <option value="1">操山中学校</option>
        <option value="1">高島中学校</option>
        <option value="1">東山中学校</option>
      </select>
      <select id="select-school-east" class="hide" onchange="schoolChange(this)">
        <option value="0" selected>中学校を選択</option>
        <option value="1">旭東中学校</option>
        <option value="1">上南中学校</option>
        <option value="1">山南中学校</option>
        <option value="1">西大寺中学校</option>
        <option value="1">瀬戸中学校</option>
        <option value="1">上道中学校</option>
      </select>
      <select id="select-school-south" class="hide" onchange="schoolChange(this)">
        <option value="0" selected>中学校を選択</option>
        <option value="1">光南台中学校</option>
        <option value="1">妹尾中学校</option>
        <option value="1">福南中学校</option>
        <option value="1">芳泉中学校</option>
        <option value="1">芳田中学校</option>
        <option value="1">興除中学校</option>
        <option value="1">灘崎中学校</option>
        <option value="1">藤田中学校</option>
        <option value="1">福浜中学校</option>
        <option value="1">福田中学校</option>
      </select>
      <select id="select-school-other" class="hide" onchange="schoolChange(this)">
        <option value="0" selected>中学校を選択</option>
        <option value="1">岡山大学教育学部附属中学校</option>
        <option value="1">岡山県立岡山大安寺中等教育学校</option>
        <option value="1">岡山県立岡山操山中学校</option>
        <option value="1">岡山県立倉敷天城中学校</option>
        <option value="1">朝日塾中等教育学校</option>
        <option value="1">岡山理科大学附属中学校</option>
        <option value="1">就実中学校</option>
        <option value="1">山陽学園中学校</option>
        <option value="1">岡山学芸館清秀中学校</option>
        <option value="1">岡山中学校</option>
      </select>
    </div>
    <button id="confirm" class="hide" type="button" onclick="confirm()">決定</button>
  </body>
</html>
