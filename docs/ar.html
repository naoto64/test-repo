<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR検索システム</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
  <body style="margin:0px; overflow:hidden;">
  <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;patternRatio:0.8;" vr-mode-ui="enabled: false">
    <a-assets>
      <img id="img" src="./img.png" alt="順路">
    </a-assets>
    <a-marker preset="custom" type="pattern" url="./pattern/pattern-north.patt">
      <a-image src="#img" width="1" height="1" position="0 0 0" rotation="-90 -180 -180" align="center"></a-image>
      <a-text value="north" width="10" position="0 1 0" rotation="-90 -180 -180" align="center"></a-text>
    </a-marker>
    <a-marker preset="custom" type="pattern" url="./pattern/pattern-central.patt">
      <a-image src="#img" width="1" height="1" position="0 0 0" rotation="-90 -180 -180" align="center"></a-image>
      <a-text value="central" width="10" position="0 1 0" rotation="-90 -180 -180" align="center"></a-text>
    </a-marker>
    <a-marker preset="custom" type="pattern" url="./pattern/pattern-east.patt">
      <a-image src="#img" width="1" height="1" position="0 0 0" rotation="-90 -180 -180" align="center"></a-image>
      <a-text value="east" width="10" position="0 1 0" rotation="-90 -180 -180" align="center"></a-text>
    </a-marker>
    <a-marker preset="custom" type="pattern" url="./pattern/pattern-south.patt">
      <a-image src="#img" width="1" height="1" position="0 0 0" rotation="-90 -180 -180" align="center"></a-image>
      <a-text value="south" width="10" position="0 1 0" rotation="-90 -180 -180" align="center"></a-text>
    </a-marker>
    <a-marker preset="custom" type="pattern" url="./pattern/pattern-other.patt">
      <a-image src="#img" width="1" height="1" position="0 0 0" rotation="-90 -180 -180" align="center"></a-image>
      <a-text value="other" width="10" position="0 1 0" rotation="-90 -180 -180" align="center"></a-text>
    </a-marker>
    <a-marker preset="custom" type="pattern" url="./pattern/pattern-search.patt">
      <a-image src="#img" width="1" height="1" position="0 0 0" rotation="-90 -180 -180" align="center"></a-image>
      <a-text value="search" width="10" position="0 1 0" rotation="-90 -180 -180" align="center"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  </body>
</html>
